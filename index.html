<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Sheets</title>


    <!-- fontawesom cdn -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="tool-bar">
            <div class="font-styles">
                <div id="bold" onclick="onClickBold(this)" class="style-btn"><span class="material-symbols-outlined">
                        format_bold
                    </span></div>
                <div id="italic" onclick="onClickItalic(this)" class="style-btn"><span class="material-symbols-outlined">
                        format_italic
                    </span></div>
                <div id="underline" onclick="onClickUnderline(this)" class="style-btn"><span class="material-symbols-outlined">
                        format_underlined
                    </span></div>
            </div>

            <hr>

            <div class="formating">
                <span class="material-symbols-outlined style-btn active">format_align_left</span>
                <span class="material-symbols-outlined style-btn">format_align_justify</span>
                <span class="material-symbols-outlined style-btn">format_align_right</span>
            </div>

            <hr>

            <div class="color-formating">
                <div id="text-color">
                    <label for="color-picker"><span class="material-symbols-outlined style-btn">
                            format_color_text
                        </span></label>
                    <input type="color" id="color-picker" style="width: 0; height: 0;">
                </div>

                <div id="bgcolor-picker">
                    <label for="bg-color-picker"><span class="material-symbols-outlined style-btn">
                        format_color_fill
                        </span></label>
                    <input type="color" id="bg-color-picker" style="width: 0; height: 0;">
                </div>
            </div>
        </div>


        <div class="tools">
            <div id="cellName"></div>
        </div>
    </header>
    <main>
        <div id="header"></div>
        <section id="body">
            <div class="row"></div>
        </section>
        <div class="add_rows">
            <button onclick="createRows()" class="btn2">Add</button> <span>100</span>
            <p>more rows at the bottom</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
